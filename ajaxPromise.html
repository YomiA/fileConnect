<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="button" value="获取数据" id="btn" />

<script src="./node_modules/jquery/dist/jquery.min.js"></script>

<script>
    $(function () {
        $("#btn").on('click',function () {
            // 这是promise
            $.ajax({
                url:'./data.json',
                type:'get',
                dataType:'json'
                // success:function (data) {
                //     console.log(data)
                // }
            })
                // 这是回调函数
                .then(function (data) {
                console.log(data)
            })
        })
    })
</script>

</body>
</html>
